<!-- templates/estoque/deletar_produto.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Deletar Produto</h2>
    <p>Tem certeza que deseja deletar o produto <strong>{{ produto.nome }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Deletar</button>
        <a href="{% url 'listar_produtos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
